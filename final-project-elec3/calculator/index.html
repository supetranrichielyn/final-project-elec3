<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="A modern, responsive calculator application" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="app">
			<article class="calculator-card" role="application" aria-label="Calculator">
				<header class="calc-header">
					<h1 class="calc-title">Calculator</h1>
					<span class="calc-icon" aria-hidden="true">ðŸ§®</span>
				</header>

				<div class="calc-display" role="region" aria-label="Display">
					<input
						id="display"
						type="text"
						readonly
						aria-label="Calculation result"
						value="0"
					/>
				</div>

				<div class="calc-grid" role="grid" aria-label="Calculator buttons">
					<!-- Row 1: Functions -->
					<button
						data-key="C"
						class="calc-btn calc-btn--clear"
						type="button"
						aria-label="Clear"
						title="Clear (Esc)"
					>
						C
					</button>
					<button
						data-key="DEL"
						class="calc-btn calc-btn--delete"
						type="button"
						aria-label="Delete"
						title="Delete last (Backspace)"
					>
						DEL
					</button>
					<button
						data-key="/"
						class="calc-btn calc-btn--operator"
						type="button"
						aria-label="Divide"
					>
						Ã·
					</button>
					<button
						data-key="*"
						class="calc-btn calc-btn--operator"
						type="button"
						aria-label="Multiply"
					>
						Ã—
					</button>

					<!-- Row 2: Numbers 7-9, Subtract -->
					<button data-key="7" class="calc-btn" type="button">7</button>
					<button data-key="8" class="calc-btn" type="button">8</button>
					<button data-key="9" class="calc-btn" type="button">9</button>
					<button
						data-key="-"
						class="calc-btn calc-btn--operator"
						type="button"
						aria-label="Subtract"
					>
						âˆ’
					</button>

					<!-- Row 3: Numbers 4-6, Add -->
					<button data-key="4" class="calc-btn" type="button">4</button>
					<button data-key="5" class="calc-btn" type="button">5</button>
					<button data-key="6" class="calc-btn" type="button">6</button>
					<button
						data-key="+"
						class="calc-btn calc-btn--operator"
						type="button"
						aria-label="Add"
					>
						+
					</button>

					<!-- Row 4: Numbers 1-3, Equals -->
					<button data-key="1" class="calc-btn" type="button">1</button>
					<button data-key="2" class="calc-btn" type="button">2</button>
					<button data-key="3" class="calc-btn" type="button">3</button>
					<button
						data-key="="
						class="calc-btn calc-btn--equals"
						type="button"
						aria-label="Equals"
						title="Equals (Enter)"
					>
						=
					</button>

					<!-- Row 5: Zero and Decimal -->
					<button data-key="0" class="calc-btn calc-btn--zero" type="button">
						0
					</button>
					<button
						data-key="."
						class="calc-btn"
						type="button"
						aria-label="Decimal point"
					>
						.
					</button>
				</div>
			</article>
		</main>

		<script src="script.js"></script>
	</body>
</html>
