<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Modern weather app with real-time data and 5-day forecast" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <article class="weather-card" role="application" aria-label="Weather application">

      <header class="weather-top-bar">
        <div class="weather-title-group">
          <h1 class="weather-title">Weather</h1>
          <span class="weather-icon" aria-hidden="true">ğŸŒ¤ï¸</span>
        </div>

        <label class="toggle-switch" for="themeToggle" title="Toggle theme">
          <input type="checkbox" id="themeToggle" aria-label="Toggle theme" />
          <span class="toggle-slider" aria-hidden="true"></span>
        </label>
      </header>

      <form id="weatherForm" class="weather-form" autocomplete="off">
        <div class="weather-input-wrapper">
          <svg class="search-icon" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>

          <input id="city" type="text" placeholder="Search city..." required aria-label="City name" autocomplete="off" />

          <select id="units" aria-label="Temperature units">
            <option value="metric" selected>Â°C</option>
            <option value="imperial">Â°F</option>
          </select>

          <button id="searchBtn" type="submit" class="weather-btn-search" aria-label="Search weather">
            Search
          </button>
        </div>
        <p class="helper" id="helperText">Tip: Try â€œManilaâ€, â€œTokyoâ€, â€œNew Yorkâ€.</p>
      </form>

      <section id="result" class="weather-result" role="region" aria-label="Weather results" aria-live="polite" aria-atomic="true">
        <p class="weather-hint">ğŸ” Enter a city to see the weather</p>
      </section>

      <footer class="footer">
        <span>Data from OpenWeather</span>
      </footer>

    </article>
  </main>

  <script src="script.js"></script>
</body>
</html>
